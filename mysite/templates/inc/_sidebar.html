{% load news_tags %}
<div class="col-md-3 ">
    <div class="list-group">
        {%  get_categories as category %}
        {% for item in category %}
            <a href="{% url 'category' item.pk %}" class="list-group-item list-group-item-action {% if item.id == id %} active {%endif%}">
                {{ item.title }}
            </a>
        {% endfor %}
        
    </div>

</div>
